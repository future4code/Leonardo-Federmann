<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./index.js"></script>
    <title>Planner</title>
</head>

<body>
    <header>
        <form action="">
            <label class="descricaoTarefa" for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa">
            <select name="dias-semana" id="dias-semana">
                <option class="itemLista" value="domingo">Domingo</option>
                <option class="itemLista" value="segunda">Segunda-feira</option>
                <option class="itemLista" value="terca">Terça-feira</option>
                <option class="itemLista" value="quarta">Quarta-feira</option>
                <option class="itemLista" value="quinta">Quinta-feira</option>
                <option class="itemLista" value="sexta">Sexta-feira</option>
                <option class="itemLista" value="sabado">Sábado</option>
            </select>
            <select name="hora" id="horarios">
                <option class="itemLista" value="0h">0h</option>
                <option class="itemLista" value="1h">1h</option>
                <option class="itemLista" value="2h">2h</option>
                <option class="itemLista" value="3h">3h</option>
                <option class="itemLista" value="4h">4h</option>
                <option class="itemLista" value="5h">5h</option>
                <option class="itemLista" value="6h">6h</option>
                <option class="itemLista" value="7h">7h</option>
                <option class="itemLista" value="8h">8h</option>
                <option class="itemLista" value="9h">9h</option>
                <option class="itemLista" value="10h">10h</option>
                <option class="itemLista" value="11h">11h</option>
                <option class="itemLista" value="12h">12h</option>
                <option class="itemLista" value="13h">13h</option>
                <option class="itemLista" value="14h">14h</option>
                <option class="itemLista" value="15h">15h</option>
                <option class="itemLista" value="16h">16h</option>
                <option class="itemLista" value="17h">17h</option>
                <option class="itemLista" value="18h">18h</option>
                <option class="itemLista" value="19h">19h</option>
                <option class="itemLista" value="20h">20h</option>
                <option class="itemLista" value="21h">21h</option>
                <option class="itemLista" value="22h">22h</option>
                <option class="itemLista" value="23h">23h</option>
            </select>
        </form>

        <button class="botao" onclick="adicionarTarefa()">Criar tarefa</button>
        <button class="botao" onclick="limparPlanner()">Limpar planner</button>

    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <div id="domingo"></div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div id="segunda"></div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div id="terca"></div>
        </div>

        <div class="semana">
            <h3>Quarta-feira</h3>
            <div id="quarta"></div>
        </div>

        <div class="semana">
            <h3>Quinta-feira</h3>
            <div id="quinta"></div>
        </div>

        <div class="semana">
            <h3>Sexta-feira</h3>
            <div id="sexta"></div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div id="sabado"></div>
        </div>
    </section>

</body>

</html>
